spring.application.name=spring-secure-identity-api
server.port=8081
spring.config.import=optional:file:.env

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
api.security.token.secret=${JWT_SECRET}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

admin.initial.email=${ADMIN_EMAIL}
admin.initial.password=${ADMIN_PASSWORD}
admin.initial.create=${ADMIN_CREATE}

app.frontend.url.local=${APP_FRONTEND_URL_LOCAL:http://localhost:4200}